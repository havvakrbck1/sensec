        detective: document.getElementById("bgm-detective"), 
        romance: document.getElementById("bgm-romance") 
    };
    let typeInterval;

    function playBgm(type) {
        if (!type || type === currentBgmType || type === "neutral") { return; }
        if (currentBgm) { currentBgm.pause(); currentBgm.currentTime = 0; }
        if (bgm[type]) {
            currentBgm = bgm[type];
            currentBgm.volume = 0.3;
            if (!isMuted) { currentBgm.play(); }
            currentBgmType = type;
        } else {
            currentBgm = null;
            currentBgmType = null;
        }
    }
    
    function typeWriter(text, onComplete) {
        clearInterval(typeInterval); 
        storyTextElement.innerHTML = "";
        let i = 0;
        typeInterval = setInterval(() => {
            if (i < text.length) { 
                storyTextElement.innerHTML += text.charAt(i); 
                i++; 
            } else { 
                clearInterval(typeInterval); 
                if (onComplete) { 
                    onComplete(); 
                    choicesDiv.style.opacity = 1; 
                } 
            }
        }, 25);
    }
    
    // --- GÃ–RSEL GEÃ‡Ä°Åž SORUNUNU GÄ°DERMEK Ä°Ã‡Ä°N YENÄ°LENDÄ° ---
    function updateScene(sceneId) {
        const scene = scenes[sceneId];
        if (!scene) { 
            console.error("Sahne bulunamadÄ±:", sceneId);
            return; 
        }

        // Ã–nce seÃ§imleri gizle
        choicesDiv.style.opacity = 0;
        inputContainer.style.display = 'none';

        // Yeni gÃ¶rseli arka planda yÃ¼kle
        const preloader = new Image();
        preloader.src = scene.image;

        // YÃ¼kleme tamamlandÄ±ÄŸÄ±nda geÃ§iÅŸi ve iÃ§erik deÄŸiÅŸimini baÅŸlat
        preloader.onload = () => {
            // 1. Ã–nceki gÃ¶rseli karart
            storyImageElement.style.opacity = 0;

            // 2. Kararma animasyonu bittikten sonra (800ms) her ÅŸeyi deÄŸiÅŸtir
            setTimeout(() => {
                storyImageElement.src = preloader.src; // Yeni gÃ¶rseli ata
                storyImageElement.style.opacity = 1;  // Yeni gÃ¶rseli gÃ¶ster

                // Metin ve seÃ§enekleri ÅŸimdi gÃ¼ncelle
                playBgm(scene.type);

                if (scene.isNameInput) {
                    choicesDiv.style.display = 'none';
                    inputContainer.style.display = 'grid';
                    typeWriter(scene.text);
                    nameInput.focus();
                } else {
                    choicesDiv.style.display = 'grid';
                    const personalizedText = scene.text.replace(/{playerName}/g, playerName);
                    typeWriter(personalizedText, () => {
                        choicesDiv.innerHTML = "";
                        scene.choices.forEach(choice => {
                            const button = document.createElement("button");
                            button.innerText = choice.text; button.className = "choice-button";
                            button.onclick = () => { if(!isMuted) audioClick.play(); updateScene(choice.nextScene); };
                            choicesDiv.appendChild(button);
                        });
                    });
                }
            }, 800); // Bu sÃ¼re CSS'deki --transition-speed ile aynÄ± olmalÄ±
        };
    }

            if(!isMuted) audioClick.play();
            updateScene("start");

    }

    function startGame() {
